<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de camisas da Magrin Store: nacionais, internacionais, retrô e muito mais!">
    <title>Magrin Store Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-black">
    <!-- HEADER -->
    <header class="flex items-center justify-between p-4 border-b">
        <!-- Ícone do menu -->
        <button class="text-2xl"><i class="fas fa-bars"></i></button>

        <!-- Nome da loja -->
        <h1 class="text-2xl font-bold">MAGRIN STORE</h1>

        <!-- Ícone da lupa (ao clicar, exibe a caixa de busca) -->
        <button id="searchIcon" class="text-2xl"><i class="fas fa-search"></i></button>
    </header>

    <!-- Caixa de busca (inicialmente oculta) -->
    <div id="searchBox" class="hidden p-4 border-b">
        <div class="relative w-full max-w-md mx-auto">
            <input class="border rounded-full pl-4 pr-10 py-2 w-full" id="searchInput" placeholder="Buscar" type="text">
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- MENU DE NAVEGAÇÃO -->
    <nav class="bg-blue-700 p-4">
        <ul class="flex justify-center space-x-4">
            <li><a class="text-white font-bold" href="#" onclick="loadProductsByCategory('camisas')">Camisas</a></li>
            <li><a class="text-white font-bold" href="#" onclick="loadProductsByCategory('tenis')">Tênis</a></li>
            <li><a class="text-white font-bold" href="#" onclick="loadProductsByCategory('jaquetas')">Jaquetas</a></li>
            <li><a class="text-white font-bold" href="#" onclick="loadProductsByCategory('outros itens')">Outros Itens</a></li>
            <li><a class="text-white font-bold" href="#" onclick="loadProductsByCategory('pronta entrega')">Pronta Entrega</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="p-4">
        <section class="deals">
            <h2 class="text-center text-2xl font-bold mb-4" id="categoryTitle">Produtos</h2>
            <p class="message text-center text-red-500" id="searchMessage"></p>

            <!-- GRADE DE PRODUTOS: Agora com 2 colunas no mobile -->
            <div class="grid grid-cols-2 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="productGrid">
                <!-- Os produtos serão carregados aqui -->
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-700 text-white text-center p-4 mt-4">
        <p>© 2024 Magrin Store</p>
    </footer>

    <!-- Importação do Supabase via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/+esm" type="module"></script>
    <script src="script.js" type="module"></script>

    <!-- Script para exibir/ocultar a caixa de busca -->
    <script>
        document.getElementById("searchIcon").addEventListener("click", function() {
            let searchBox = document.getElementById("searchBox");
            searchBox.classList.toggle("hidden");
        });
    </script>
</body>
</html>
