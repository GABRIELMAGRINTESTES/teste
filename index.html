<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta
            content="Catálogo de camisas da Magrin Store: nacionais, internacionais, retrô e muito mais!"
            name="description"
        />
        <title>Magrin Store Catálogo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="bg-white text-black">
        <header class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
                <button class="text-2xl">
                    <i class="fas fa-bars"> </i>
                </button>
                <div class="ml-4 relative">
                    <input
                        class="border rounded-full pl-4 pr-10 py-2"
                        id="searchInput"
                        placeholder="Buscar"
                        type="text"
                    />
                    <button
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
                    >
                        <i class="fas fa-search"> </i>
                    </button>
                </div>
            </div>
            <h1 class="text-2xl font-bold">MAGRIN STORE</h1>
            <div class="flex items-center">
                <button class="text-2xl">
                    <i class="fas fa-user-circle"> </i>
                </button>
                <span class="ml-2">
                    Minha conta
                    <i class="fas fa-chevron-down"> </i>
                </span>
                <button class="ml-4 text-2xl">
                    <i class="fas fa-shopping-cart"> </i>
                </button>
            </div>
        </header>
        <nav class="bg-blue-700 p-4">
            <ul class="flex justify-center space-x-4">
                <li>
                    <a
                        class="text-white font-bold"
                        href="#"
                        onclick="loadProductsByCategory('camisas')"
                    >
                        Camisas
                    </a>
                </li>
                <li>
                    <a
                        class="text-white font-bold"
                        href="#"
                        onclick="loadProductsByCategory('tenis')"
                    >
                        Tênis
                    </a>
                </li>
                <li>
                    <a
                        class="text-white font-bold"
                        href="#"
                        onclick="loadProductsByCategory('jaquetas')"
                    >
                        Jaquetas
                    </a>
                </li>
                <li>
                    <a
                        class="text-white font-bold"
                        href="#"
                        onclick="loadProductsByCategory('outros itens')"
                    >
                        Outros Itens
                    </a>
                </li>
                <li>
                    <a
                        class="text-white font-bold"
                        href="#"
                        onclick="loadProductsByCategory('pronta entrega')"
                    >
                        Pronta Entrega
                    </a>
                </li>
            </ul>
        </nav>
        <main class="p-4">
            <section class="deals">
                <h2
                    class="text-center text-2xl font-bold mb-4"
                    id="categoryTitle"
                >
                    Produtos
                </h2>
                <p
                    class="message text-center text-red-500"
                    id="searchMessage"
                ></p>
                <div
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"
                    id="productGrid"
                >
                    <!-- Exemplo de produto -->
                    <div class="border rounded-lg overflow-hidden">
                        <div class="relative">
                            <img
                                alt="Military Jacket"
                                class="w-full"
                                src="https://placehold.co/300x300"
                            />
                            <button
                                class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-black text-white p-2 rounded-full"
                            >
                                <i class="fas fa-shopping-bag"> </i>
                            </button>
                        </div>
                        <div class="p-4 text-center">
                            <h2 class="text-lg font-semibold"></h2>
                            <p class="text-xl font-bold"></p>
                            <p class="text-sm text-gray-500">
                                <span class="text-blue-600"> </span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-gray-700 text-white text-center p-4 mt-4">
            <p>© 2024 Magrin Store</p>
        </footer>
        <!-- Importação do Supabase via CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/+esm"
            type="module"
        ></script>
        <!-- Importação do seu script -->
        <script src="script.js" type="module"></script>
    </body>
</html>
