        <style>
            /* Estilos personalizados para o menu */
            .menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 250px; /* Largura do menu */
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                z-index: 1000;
                padding: 20px;
                color: white;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            }
            .menu.open {
                display: block;
            }
            .menu ul {
                list-style: none;
                padding: 0;
            }
            .menu ul li {
                margin: 15px 0;
            }
            .menu ul li a {
                color: white;
                text-decoration: none;
                font-size: 18px;
            }
            .menu ul li a:hover {
                color: #ccc;
            }
            .submenu {
                display: none;
                margin-left: 20px;
            }
            .submenu.open {
                display: block;
            }
            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
            /* Estilo para o balão "Pronta Entrega" */
            .pronta-entrega-balao {
                background-color: #007bff; /* Azul */
                color: white;
                padding: 5px 10px;
                border-radius: 15px;
                font-size: 14px;
                font-weight: bold;
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1;
            }
        </style>

        <script>
            // Variáveis globais
            let currentIndex = 0; // Índice atual do carrossel
            const carouselTrack = document.querySelector(".carousel-track");
            const slides = document.querySelectorAll(".carousel-track > div");
            const totalSlides = slides.length;

            // Função para atualizar a posição do carrossel
            function updateCarousel() {
                const offset = -currentIndex * 100; // Calcula o deslocamento
                carouselTrack.style.transform = `translateX(${offset}%)`;
            }

            // Função para avançar para o próximo slide
            function nextSlide() {
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0; // Volta para o primeiro slide
                }
                updateCarousel();
            }

            // Evento para o botão "Anterior"
            document
                .querySelector(".carousel-prev")
                .addEventListener("click", () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                    } else {
                        currentIndex = totalSlides - 1; // Volta para o último slide
                    }
                    updateCarousel();
                });

            // Evento para o botão "Próximo"
            document
                .querySelector(".carousel-next")
                .addEventListener("click", () => {
                    nextSlide();
                });

            // Inicializa o carrossel
            updateCarousel();

            // Autoplay: Passa para o próximo slide a cada 12 segundos
            setInterval(nextSlide, 12000); // 12000ms = 12s
        </script>

        <!-- Importação do Supabase via CDN -->

            type="module"

        <!-- Script para exibir/ocultar a caixa de busca -->
        <script>
            document
                .getElementById("searchIcon")
                .addEventListener("click", function () {
                    const searchBox = document.getElementById("searchBox");
                    searchBox.classList.toggle("hidden");
                });
        </script>
        <!-- Script para abrir a caixa de busca automaticamente -->
        <script>
            // Verifica se o parâmetro search=open está na URL
            const params = new URLSearchParams(window.location.search);
            if (params.get("search") === "open") {
                // Abre a caixa de busca
                document.getElementById("searchBox").classList.remove("hidden");
            }
        </script>

        <!-- Script para o menu -->
        <script>
            document
                .getElementById("menuButton")
                .addEventListener("click", function () {
                    const menu = document.getElementById("menu");
                    menu.classList.toggle("open");
                });

            document
                .getElementById("closeMenuButton")
                .addEventListener("click", function () {
                    const menu = document.getElementById("menu");
                    menu.classList.remove("open");
                });

            document
                .getElementById("produtosMenu")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    const submenu = document.getElementById("produtosSubmenu");
                    submenu.classList.toggle("open");
                });
        </script>

        <!-- Script para o formulário de busca -->
        <script>
            document
                .getElementById("searchForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault(); // Evita o recarregamento da página
                    const query = document
                        .getElementById("searchInput")
                        .value.toLowerCase();
                    const filteredProducts = allProducts.filter(
                        (product) => product.name.toLowerCase().includes(query), // Busca pelo nome do produto
                    );
                    displayProducts(filteredProducts);
                });
        </script>

        <!-- Script para exibir o balão "Pronta Entrega" -->
        <script>
            function displayProducts(products) {
                const productGrid = document.getElementById("productGrid");
                productGrid.innerHTML = ""; // Limpa o conteúdo atual

                products.forEach((product) => {
                    const productCard = document.createElement("div");
                    productCard.className = "relative";

                    if (product.category === "pronta entrega") {
                        const balao = document.createElement("div");
                        balao.className = "pronta-entrega-balao";
                        balao.textContent = "Pronta Entrega";
                        productCard.appendChild(balao);
                    }

                    const productImage = document.createElement("img");
                    productImage.src = product.image;
                    productImage.alt = product.name;
                    productImage.className = "w-full";

                    const productName = document.createElement("h3");
                    productName.textContent = product.name;
                    productName.className = "text-center mt-2";

                    const productPrice = document.createElement("p");
                    productPrice.textContent = `R$ ${product.price.toFixed(2)}`;
                    productPrice.className = "text-center text-gray-700";

                    productCard.appendChild(productImage);
                    productCard.appendChild(productName);
                    productCard.appendChild(productPrice);

                    productGrid.appendChild(productCard);
                });
            }
        </script>
