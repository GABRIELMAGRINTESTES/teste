<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Detalhes do produto na Magrin Store"
        />
        <title>Detalhes do Produto - Magrin Store</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Estilos personalizados para o carrossel */
            .carousel-container {
                width: 100%;
                max-width: 500px; /* Tamanho máximo do carrossel */
                margin: 0 auto;
                position: relative;
                overflow: hidden;
            }

            .carousel-track {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .carousel-track > div {
                flex: 0 0 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .carousel-track img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                object-fit: cover;
            }

            .carousel-prev,
            .carousel-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                border: none;
                cursor: pointer;
                padding: 6px;
                font-size: 14px;
                color: white;
                transition: background-color 0.3s ease;
                z-index: 10;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }

            .carousel-prev:hover,
            .carousel-next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            .carousel-prev {
                left: 20px;
            }

            .carousel-next {
                right: 20px;
            }

            @media (max-width: 768px) {
                .carousel-container {
                    max-width: 100%; /* Ocupa toda a largura no mobile */
                }

                .carousel-prev,
                .carousel-next {
                    padding: 4px;
                    font-size: 12px;
                    width: 24px;
                    height: 24px;
                }

                .carousel-prev {
                    left: 10px;
                }

                .carousel-next {
                    right: 10px;
                }
            }
        </style>
    </head>
    <body class="bg-white text-black">
        <!-- HEADER -->
        <header class="flex items-center justify-between p-4 border-b">
            <!-- Ícone do menu -->
            <button class="text-2xl"><i class="fas fa-bars"></i></button>

            <!-- Nome da loja -->
            <h1 class="text-2xl font-bold">
                <a href="index.html" class="text-black hover:text-gray-600">
                    MAGRIN STORE
                </a>
            </h1>

            <!-- Ícone da lupa (ao clicar, exibe a caixa de busca) -->
            <button id="searchIcon" class="text-2xl">
                <i class="fas fa-search"></i>
            </button>
        </header>

        <!-- Caixa de busca (inicialmente oculta) -->
        <div id="searchBox" class="hidden p-4 border-b">
            <div class="relative w-full max-w-md mx-auto">
                <input
                    class="border rounded-full pl-4 pr-10 py-2 w-full"
                    id="searchInput"
                    placeholder="Buscar"
                    type="text"
                />
                <button
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
                >
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- CONTEÚDO PRINCIPAL (DETALHES DO PRODUTO) -->
        <main class="p-4">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Carrossel de Imagens do Produto -->
                    <section class="carousel-container">
                        <div class="carousel-track" id="productCarousel">
                            <!-- Imagens do produto serão injetadas aqui via JavaScript -->
                        </div>
                        <!-- Botões de navegação -->
                        <button class="carousel-prev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </section>

                    <!-- Informações do Produto -->
                    <section class="mt-8 md:mt-0 text-center md:text-left">
                        <h1 id="productName" class="text-3xl font-bold"></h1>
                        <p
                            id="productPrice"
                            class="text-2xl font-bold mt-2"
                        ></p>
                        <p
                            id="productInstallments"
                            class="text-gray-600 mt-2"
                        ></p>
                        <p id="productSize" class="text-gray-600 mt-2"></p>

                        <!-- Mensagem de contato e logo do Instagram -->
                        <div class="mt-4">
                            <p class="text-sm text-gray-600">
                                Para finalizar a compra, entre em contato no
                                nosso Instagram!
                            </p>
                            <a
                                href="https://www.instagram.com/magrin_store/"
                                target="_blank"
                                class="inline-block mt-2"
                            >
                                <img
                                    src="images/instagram-logo.png"
                                    alt="Instagram"
                                    class="w-6 h-6 mx-auto md:mx-0"
                                />
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Importação do Supabase via CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/+esm"
            type="module"
        ></script>

        <!-- Script principal -->
        <script type="module">
            // Importa a função createClient do Supabase
            import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/+esm";

            // Configuração do Supabase
            const supabaseUrl = "https://akpmbgyrnoqvgegwnciz.supabase.co";
            const supabaseKey =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrcG1iZ3lybm9xdmdlZ3duY2l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2NzE5NDAsImV4cCI6MjA1MDI0Nzk0MH0.mbN5DB16tfc_iQ6-chS2dUI7-0wc23KWQB-TcWib4t8";
            const supabase = createClient(supabaseUrl, supabaseKey);

            // Função para carregar os detalhes do produto
            async function loadProductDetails() {
                // Obtém o ID do produto da URL
                const params = new URLSearchParams(window.location.search);
                const productId = params.get("id");

                if (!productId) {
                    console.error("ID do produto não encontrado na URL.");
                    return;
                }

                console.log("ID do produto:", productId); // Debug

                // Busca os detalhes do produto no Supabase
                const { data: product, error } = await supabase
                    .from("produtos")
                    .select("*")
                    .eq("id", productId)
                    .single();

                if (error) {
                    console.error("Erro ao buscar produto:", error);
                    return;
                }

                console.log("Produto encontrado:", product); // Debug

                // Exibe as informações do produto
                document.getElementById("productName").textContent =
                    product.nome;
                document.getElementById("productPrice").textContent =
                    `R$${parseFloat(product.preco).toFixed(2)}`;
                document.getElementById("productSize").textContent =
                    `Tamanho: ${product.tamanho}`;
                const precoComAcrescimo = parseFloat(product.preco) * 1.08; // Adiciona 8%
                const valorParcela = (precoComAcrescimo / 6).toFixed(2); // Divide por 6
                document.getElementById("productInstallments").textContent =
                    `6x de R$${valorParcela}`;

                // Exibe as imagens do produto no carrossel
                const carouselTrack =
                    document.getElementById("productCarousel");
                const images = product.imagens_url
                    ? product.imagens_url.split(",").map((url) => url.trim()) // Divide as URLs e remove espaços
                    : [product.imagem_url]; // Fallback para uma única imagem

                // Limpa o carrossel antes de adicionar novas imagens
                carouselTrack.innerHTML = "";

                // Adiciona as imagens ao carrossel
                images.forEach((image) => {
                    const slide = document.createElement("div");
                    slide.className = "w-full";
                    slide.innerHTML = `<img src="${image}" alt="${product.nome}" class="w-full" />`;
                    carouselTrack.appendChild(slide);
                });

                // Inicializa o carrossel após adicionar as imagens
                initializeCarousel();
            }

            // Função para inicializar o carrossel
            function initializeCarousel() {
                const carouselTrack = document.querySelector(".carousel-track");
                const slides = document.querySelectorAll(
                    ".carousel-track > div",
                );
                const totalSlides = slides.length;
                let currentIndex = 0;

                // Função para atualizar a posição do carrossel
                function updateCarousel() {
                    const offset = -currentIndex * 100; // Calcula o deslocamento
                    carouselTrack.style.transform = `translateX(${offset}%)`;
                }

                // Função para avançar para o próximo slide
                function nextSlide() {
                    if (currentIndex < totalSlides - 1) {
                        currentIndex++;
                    } else {
                        currentIndex = 0; // Volta para o primeiro slide
                    }
                    updateCarousel();
                }

                // Evento para o botão "Anterior"
                document
                    .querySelector(".carousel-prev")
                    .addEventListener("click", () => {
                        if (currentIndex > 0) {
                            currentIndex--;
                        } else {
                            currentIndex = totalSlides - 1; // Volta para o último slide
                        }
                        updateCarousel();
                    });

                // Evento para o botão "Próximo"
                document
                    .querySelector(".carousel-next")
                    .addEventListener("click", () => {
                        nextSlide();
                    });

                // Inicializa o carrossel
                updateCarousel();

                // Autoplay: Passa para o próximo slide a cada 12 segundos
                setInterval(nextSlide, 12000); // 12000ms = 12s
            }

            // Carrega os detalhes do produto ao carregar a página
            document.addEventListener("DOMContentLoaded", loadProductDetails);
        </script>

        <!-- Script para redirecionar para o index.html com a caixa de busca aberta -->
        <script>
            document
                .getElementById("searchIcon")
                .addEventListener("click", function () {
                    // Redireciona para o index.html com o parâmetro ?search=open
                    window.location.href = "index.html?search=open";
                });
        </script>
    </body>
</html>
